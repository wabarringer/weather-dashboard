<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header id="header">Weather Dashboard</header>

    <main>
      <div id="search-container">
        <div id="form-container">
          <form>
            <label for="Search" id="search-text">Search for a city:</label
            ><br />
            <input type="text" id="search-input" /><br />
            <input type="submit" id="search-submit" value="Search" /><br />
            <input
              type="submit"
              id="clear-history"
              value="Clear Search History"
            />
          </form>
        </div>
        <div id="search-history-container">
          <p id="search-history-text">Search History</p>
          <ul id="search-history"></ul>
        </div>
      </div>
      <div id="results-container">
        <div id="results-today">
          <div id="city-and-date"></div>
          <div class="results-text">Temp: <span id="temp"></span></div>
          <div class="results-text">Wind: <span id="wind"></span></div>
          <div class="results-text">Humidity: <span id="humidity"></span></div>
        </div>
        <div id="five-day-container">
          <div id="five-day-text">5-Day Forcast:</div>
          <div id="card-container">
            <!-- <div class="five-day-cards hide"></div>
            <div class="five-day-cards hide"></div>
            <div class="five-day-cards hide"></div>
            <div class="five-day-cards hide"></div>
            <div class="five-day-cards hide"></div> -->
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
